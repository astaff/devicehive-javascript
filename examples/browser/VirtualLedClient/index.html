<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>VirtualLed Device Client</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/devicehive/build/browser/devicehive.client.js"></script>
    <script type="text/javascript" src="bower_components/devicehive/build/browser/devicehive.client.jquery.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript">
        $(document).ready(function () {
            var deviceHive = $.dhClient("http://localhost/DeviceHive.API", "dhadmin", "dhadmin_#911");
            app.start(deviceHive, "a40d6085-2aba-48e9-b1c3-73c673e414be");
        });
     </script>
</head>
<body>
    
    <div class="container">
    <div class="device-info-holder">
        <h4>VirtualLed Device information:</h4>
        <table class="fields-table">
            <tr>
                <td class="title-column">Name:</td>
                <td><span class="device-name"></span></td>
            </tr>
            <tr>
                <td class="title-column">Status:</td>
                <td><span class="device-status"></span></td>
            </tr>
            <tr>
                <td class="title-column">Channel State:</td>
                <td><span class="channel-state"></span></td>
            </tr>
            <tr>
                <td class="title-column">LED State:</td>
                <td><div class="device-led-state"></div></td>
            </tr>
            <tr>
                <td class="title-column">LED Control:</td>
                <td>
                    <a class="button send on" href="javascript:void(0)">On</a>
                    <a class="button send off" href="javascript:void(0)">Off</a>
                </td>
            </tr>
        </table>
    </div>

    </div>
</body>
</html>
